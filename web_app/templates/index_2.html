<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .text-group {
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
        }
        h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Enter Text</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type something..." required>
        <button type="submit">Send</button>
    </form>

    <div class="text-group">
        <h2>Text from Backend:</h2>
        <textarea readonly>{{ text }}</textarea>
    </div>

    <div class="row">
        <div class="column">
            <h2>Title 1</h2>
            <textarea readonly>Content for box 1</textarea>
        </div>
        <div class="column">
            <h2>Title 2</h2>
            <textarea readonly>Content for box 2</textarea>
        </div>
        <div class="column">
            <h2>Title 3</h2>
            <textarea readonly>Content for box 3</textarea>
        </div>
    </div>
</body>
</html>
